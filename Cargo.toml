[workspace]
resolver = "2"
members = [
    "freeport-api",
    "freeport-e2e-tester",
    "freeport-server"
]

[workspace.dependencies]
axum = { version = "0.6.18", default-features = false }
axum-extra = "0.7.4"
aws-region = "0.25.3"
chrono = "0.4.24"
clap = "4.2.7"
deadpool-postgres = "0.10.5"
metrics = "0.21.0"
metrics-exporter-prometheus = { version = "0.12.1", default-features = false }
postgres-types = "0.2.5"
rust-s3 = "0.33.0"
semver = "1.0.17"
serde = "1.0.162"
serde_json = "1.0.96"
serde_yaml = "0.9.21"
sha2 = "0.10.6"
tokio = "1.28.1"
tokio-stream = { version = "0.1.14", default-features = false }
tower-http = "0.4.0"
tracing = "0.1.37"
tracing-subscriber = "0.3.17"

[profile.release]
debug = true
